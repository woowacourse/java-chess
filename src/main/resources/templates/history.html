<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="/css/chess.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="chess-header">
        <button class="btn btn-danger" onclick="location.href='/member-management'">멤버 관리 페이지로</button>
    </div>
    <div class="container" style="flex-direction: column;">
    {{#history}}
        <div class="card" style="width: 100%; margin-top: 1vh;">
            <div class="card-body">
                <h5 class="card-title">vs {{enemyName}}({{result}})</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{team}}팀</h6>
                <p class="card-text">내 점수 :{{myScore}}</p>
                <p class="card-text">상대 점수 :{{enemyScore}}</p>
            </div>
        </div>
    {{/history}}
    </div>
</body>
</html>
