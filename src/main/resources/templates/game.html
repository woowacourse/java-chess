<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>체스</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="chess-game">
  <h1>🏁체스 게임🏁</h1>
  <input type="text" id="game-name" placeholder="게임 이름을 입력해주세요." size="30">
  <button id="start-btn" type="button" onclick="startGame()">새로하기</button>
  <br>
  <input type="text" id="load-game-name" placeholder="게임 이름을 입력해주세요." size="30">
  <button id="load-btn" onclick="loadGame()">게임 불러오기</button>

  <h3 id="current-turn">현재턴: </h3>
  <h3 id="result"></h3>
  <form>
    <input id="current" placeholder="출발 위치 (ex. b7)">
    <input id="destination" placeholder="도착 위치 (ex. b5)">
    <button id="move-btn" type="button" onclick="move()">이동</button>
  </form>
  <br>
  <button id="status-btn" type="button" disabled="true" onclick="findStatus()">점수 보기</button>
  <button id="end-btn" type="button" disabled="true">게임 종료</button>

  <div class="chess-board">
    <!-- rank 8 -->
    <div class="chess-board-row">
      <div id="a8" class="white piece-cell"></div>
      <div id="b8" class="black piece-cell"></div>
      <div id="c8" class="white piece-cell"></div>
      <div id="d8" class="black piece-cell"></div>
      <div id="e8" class="white piece-cell"></div>
      <div id="f8" class="black piece-cell"></div>
      <div id="g8" class="white piece-cell"></div>
      <div id="h8" class="black piece-cell"></div>
    </div>
    <!-- rank 7 -->
    <div class="chess-board-row">
      <div id="a7" class="black piece-cell"></div>
      <div id="b7" class="white piece-cell"></div>
      <div id="c7" class="black piece-cell"></div>
      <div id="d7" class="white piece-cell"></div>
      <div id="e7" class="black piece-cell"></div>
      <div id="f7" class="white piece-cell"></div>
      <div id="g7" class="black piece-cell"></div>
      <div id="h7" class="white piece-cell"></div>
    </div>

      <div id="g6" class="white piece-cell"></div>
      <div id="h6" class="black piece-cell"></div>
    </div>
    <!-- rank 5 -->
    <div class="chess-board-row">
      <div id="a5" class="black piece-cell"></div>
      <div id="b5" class="white piece-cell"></div>
      <div id="c5" class="black piece-cell"></div>
      <div id="d5" class="white piece-cell"></div>
      <div id="e5" class="black piece-cell"></div>
      <div id="f5" class="white piece-cell"></div>
      <div id="g5" class="black piece-cell"></div>
      <div id="h5" class="white piece-cell"></div>
    </div>
    <!-- rank 4 -->
