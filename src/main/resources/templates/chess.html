<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <link rel="stylesheet" type="text/css" href="/chess.css">
</head>
<body>
<div class="container">
    <div class="board">
        {{#board.boardDto}}
        <div class="rows">
            {{#.}}
            <div class="cell">
                <img class="piece-image" src="/img/{{.}}.png">
            </div>
            {{/.}}
        </div>
        {{/board.boardDto}}
    </div>
    <div class="side">
        <form method="post" action="/chess">
            <label>출발 좌표</label>
            <input type="text" name="source">
            <br/>
            <label>도착 좌표</label>
            <input type="text" name="target">
            <br/>
            <input type="submit" value="이동">
        </form>
        <br/>
        {{#error}}
        <label>{{.}}</label>
        {{/error}}
        <br/>
        <button type="button">재시작</button>
        <button type="button">종료</button>
    </div>
</div>
</body>
</html>
