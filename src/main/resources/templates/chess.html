<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>체스</title>
    <link rel="stylesheet" href="/src/index.css">
</head>

<body>

<div id="app">
    <h1 class="title">
        체스 게임
    </h1>


    <section>
        <div class="error-message">
            {{error}}
        </div>

        <div class="chess-ui">
            {{#pieces}}
            <div class="box" id="{{position}}" onclick="fill(this.id)">
                <img src="/images/{{notation}}-{{color}}.png"/>
            </div>
            {{/pieces}}
        </div>

        <form id="move-form" action="/move" method="get" enctype="text/plain">
            <div>
                <input id="target-input" class="text-input" type="text" name="target" id="target"/>
                <input id="source-input" class="text-input" type="text" name="source" id="source"/>
                <input class="submit-input" type="submit" value="제출"/>
            </div>
        </form>
    </section>
</div>

<script>
    function fill(id) {
        let target = document.getElementById("target-input").value;

        if (target === "") {
            document.getElementById("target-input").value = id;
            return;
        }

        document.getElementById("source-input").value = id;
        document.getElementById("move-form").submit();
    }
</script>
</body>
</html>
