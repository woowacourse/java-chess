<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Game</title>
    <style type="text/css">
        .chessboard {
            width: 640px;
            height: 640px;
            margin: 20px;
            border: 25px solid #333;
        }
        .black {
            float: left;
            width: 80px;
            height: 80px;
            background-color: #999;
              font-size:50px;
            text-align:center;
            display: table-cell;
            vertical-align:middle;
        }
        .white {
            float: left;
            width: 80px;
            height: 80px;
            background-color: #fff;
            font-size:50px;
            text-align:center;
            display: table-cell;
            vertical-align:middle;
        }
        .chessboard > div {
            cursor: pointer;
        }
        .chessboard > div:hover {
            background-color: red;
        }
        .selected {
            background-color: yellow;
        }
        .possible {
            background-color: green;
        }

    </style>
</head>
