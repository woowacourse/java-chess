<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="/css/chess.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>게임 화면</title>
</head>
<body>
    <div class="chess-header">
        <button class="btn btn-info" id="scoreBtn" onclick="getScoreData()">점수 보기</button>
        <button class="btn btn-danger" id="terminateBtn" onclick="terminate()">강제 종료</button>
        <button class="btn btn-dark" onclick="location.href ='/'">로비로 이동</button>
    </div>
    <div class="turn-message">{{turn}} 차례입니다.</div>
    <div class="container">
        <table class="chess-board">
            <thead>
                <th></th>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
                <th>e</th>
                <th>f</th>
                <th>g</th>
                <th>h</th>
                <th></th>
            </thead>
            <tbody style="border: solid 1px black">
            {{#ranks}}
            <tr>
                <td style="background: black">{{rankLine}}</td>
                {{#pieces}}
                <td><img onclick="pieceClickHandler(this)" id="{{positionString}}" class="chess-piece-img" src="/piece_image/{{this.name}}.png"></td>
                {{/pieces}}
                <td style="background: black">{{rankLine}}</td>
            </tr>
            {{/ranks}}
            <tr>
                <th></th>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
                <th>e</th>
                <th>f</th>
                <th>g</th>
                <th>h</th>
                <th></th>
            </tr>
            </tbody>
        </table>
    </div>
</body>

<script>
    const getScoreData = async () => {
        let response = await fetch("/score/{{gameId}}");
        let data = await response.json();
        alert(`백팀 : ${data.whiteScore} \n흑팀 : ${data.blackScore}`);
    }

    let clickCount = 0;
    let startPosition = "";
    const pieceClickHandler = (target) => {
        let position = target.id;
        target.style.border = "aqua 2px solid";
        clickCount++;

        if (clickCount !== 2) {
            startPosition += position;
            return;
        }

        fetch("/move/{{gameId}}", {
            method: "POST",
            body: `${startPosition},${position}`
        }).then(response => {
            if(!response.ok) {
                alert("이동 실패");
            }
            location.reload();
        })
    }

    const terminate = () => {
        fetch("/terminate/{{gameId}}", {
            method: "POST"
        }).then(response => {
            if(!response.ok) {
                alert("명령 실패");
            }
            location.reload();
        })
    }

</script>
</html>
