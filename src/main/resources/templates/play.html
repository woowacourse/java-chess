<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>게임 화면</title>

    <style>
        table.chess-board {
            font-size: 37px;
            font-weight: bold;
            text-align: center;
            color: #fff;
        }
        table.chess-board th {
            width: 70px;
            height: 70px;
            border: solid 1px black;
            background: black;
        }
        table.chess-board td {
            width: 70px;
            height: 70px;
            border: solid 1px black;
        }

        table.chess-board > tbody > tr:nth-child(2n) > td:nth-child(2n) {
            background: maroon;
        }

        table.chess-board > tbody > tr:nth-child(2n-1) > td:nth-child(2n-1) {
            background: maroon;
        }

        img.chess-piece-img {
            width: 99%;
            height: 99%;
            margin: 0;
        }
    </style>
</head>
<body>
    {{turn}} 차례입니다.
        <table class="chess-board">
            <thead>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
                <th>e</th>
                <th>f</th>
                <th>g</th>
                <th>h</th>
                <th></th>
            </thead>
            <tbody style="border: solid 1px black">
            {{#ranks}}
            <tr>
                {{#pieces}}
                <td><img class="chess-piece-img" src="/piece_image/{{this}}.png"></td>
                {{/pieces}}
                <td style="background: black">{{rankLine}}</td>
            </tr>
            {{/ranks}}
            </tbody>
        </table>

        <button class="btn btn-info">점수 보기</button>
        <button class="btn btn-danger">강제 종료</button>

        <form action="/command/{{id}}" method="post" class="form-control">
            <input class="form-control" type="text" name="command" id="command" placeholder="명령어를 입력하세요."/>
            <input class="btn btn-dark" type="submit" value="명령어 입력">
        </form>
</body>
</html>
