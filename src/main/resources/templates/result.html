<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="/css/chess.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>게임 결과</title>
</head>
<body>
    <div style="display: flex; justify-content: center; text-align: center; padding-top: 25vh;">
        <div class="card text-center" style="width: 80vw;">
            <div class="card-header">
                게임 결과
            </div>
            <div class="card-body">
                <h5 class="card-title">승자: {{winner}}</h5>
                <p class="card-text">백팀 점수: {{whiteScore}}</p>
                <p class="card-text">흑팀 점수: {{blackScore}}</p>
            </div>
            <div class="card-footer text-muted">
                <button class="btn btn-dark" onclick="location.href ='/'">로비로 이동</button>
            </div>
        </div>
    </div>
</body>
</html>
