<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chess Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="title">
    Chess Game
</div>
<form action="start" method="get">
    <div class="roomName">
        <input type="hidden" name="newGame" value="yes">
        <input type="text" name="roomName" id="room" placeholder="Room Name" autofocus>
    </div>
    <div class="startButton">
        <input type="submit" id="start" value="start">
    </div>
</form>
<div class="rooms">
{{#names}}
<div>
    <button id="existingRoom" onclick="location.href='/start?newGame=no&roomName={{name}}'">{{name}}</button>
</div>
{{/names}}
</div>
</body>

</html>
