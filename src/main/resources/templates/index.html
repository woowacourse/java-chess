<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>체스</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<center>
    <img src="/images/chess_index.png" id="logo"/>
    <br/>

    <form method="get" action="/start" id="existForm" enctype="text/plain">
        <input type="text" name="id" id="inputId" placeholder="방 번호 입력"/>

    <form method="get" action="/new" id="newForm" enctype="text/plain">

    </form>
</center>
</body>
</html>
