<!DOCTYPE html>
<html lang="en">
<head>

    <link href="/css/index.css" rel="stylesheet" type="text/css"/>
    <title>♚주디의 체스게임♔</title>
 </head>

<body>
<h1>♟Chess Game♟</h1>

</div>
<script type="text/javascript" src="/js/main.js"></script>
