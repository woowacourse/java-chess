<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Chess Game</title>

  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="cell align-middle board-dark-white" data-square="0,0"></div>
      <div class="cell align-middle board-dark-white" data-square="1,0"></div>
      <div class="cell align-middle board-dark-white" data-square="2,0"></div>
      <div class="cell align-middle board-dark-white" data-square="3,0"></div>
      <div class="cell align-middle board-dark-white" data-square="4,0"></div>
      <div class="cell align-middle board-dark-white" data-square="5,0"></div>
      <div class="cell align-middle board-dark-white" data-square="6,0"></div>
      <div class="cell align-middle board-dark-white" data-square="7,0"></div>
      <div class="cell align-middle">0</div>
    </div>
    <div class="row">
      <div class="cell align-middle board-dark-white" data-square="0,1"></div>
      <div class="cell align-middle board-dark-white" data-square="1,1"></div>
      <div class="cell align-middle board-dark-white" data-square="2,1"></div>
      <div class="cell align-middle board-dark-white" data-square="3,1"></div>
      <div class="cell align-middle board-dark-white" data-square="4,1"></div>
      <div class="cell align-middle board-dark-white" data-square="5,1"></div>
      <div class="cell align-middle board-dark-white" data-square="6,1"></div>
      <div class="cell align-middle board-dark-white" data-square="7,1"></div>
      <div class="cell align-middle">1</div>
    </div>
    <div class="row">
      <div class="cell align-middle board-dark-white" data-square="0,2"></div>
      <div class="cell align-middle board-dark-white" data-square="1,2"></div>
      <div class="cell align-middle board-dark-white" data-square="2,2"></div>
      <div class="cell align-middle board-dark-white" data-square="3,2"></div>
      <div class="cell align-middle board-dark-white" data-square="4,2"></div>
      <div class="cell align-middle board-dark-white" data-square="5,2"></div>
      <div class="cell align-middle board-dark-white" data-square="6,2"></div>
      <div class="cell align-middle board-dark-white" data-square="7,2"></div>
      <div class="cell align-middle">2</div>
    </div>
    <div class="row">
      <div class="cell align-middle board-dark-white" data-square="0,3"></div>
      <div class="cell align-middle board-dark-white" data-square="1,3"></div>
      <div class="cell align-middle board-dark-white" data-square="2,3"></div>
      <div class="cell align-middle board-dark-white" data-square="3,3"></div>
      <div class="cell align-middle board-dark-white" data-square="4,3"></div>
      <div class="cell align-middle board-dark-white" data-square="5,3"></div>
      <div class="cell align-middle board-dark-white" data-square="6,3"></div>
      <div class="cell align-middle board-dark-white" data-square="7,3"></div>
      <div class="cell align-middle">3</div>
    </div>
    <div class="row">
      <div class="cell align-middle board-dark-white" data-square="0,4"></div>
      <div class="cell align-middle board-dark-white" data-square="1,4"></div>
      <div class="cell align-middle board-dark-white" data-square="2,4"></div>
      <div class="cell align-middle board-dark-white" data-square="3,4"></div>
      <div class="cell align-middle board-dark-white" data-square="4,4"></div>
      <div class="cell align-middle board-dark-white" data-square="5,4"></div>
      <div class="cell align-middle board-dark-white" data-square="6,4"></div>
      <div class="cell align-middle board-dark-white" data-square="7,4"></div>
      <div class="cell align-middle">4</div>
    </div>
    <div class="row">
      <div class="cell align-middle board-dark-white" data-square="0,5"></div>
      <div class="cell align-middle board-dark-white" data-square="1,5"></div>
      <div class="cell align-middle board-dark-white" data-square="2,5"></div>
      <div class="cell align-middle board-dark-white" data-square="3,5"></div>
      <div class="cell align-middle board-dark-white" data-square="4,5"></div>
      <div class="cell align-middle board-dark-white" data-square="5,5"></div>
      <div class="cell align-middle board-dark-white" data-square="6,5"></div>
      <div class="cell align-middle board-dark-white" data-square="7,5"></div>
      <div class="cell align-middle">5</div>
    </div>
    <div class="row">
      <div class="cell align-middle board-dark-white" data-square="0,6"></div>
      <div class="cell align-middle board-dark-white" data-square="1,6"></div>
      <div class="cell align-middle board-dark-white" data-square="2,6"></div>
      <div class="cell align-middle board-dark-white" data-square="3,6"></div>
      <div class="cell align-middle board-dark-white" data-square="4,6"></div>
      <div class="cell align-middle board-dark-white" data-square="5,6"></div>
      <div class="cell align-middle board-dark-white" data-square="6,6"></div>
      <div class="cell align-middle board-dark-white" data-square="7,6"></div>
      <div class="cell align-middle">6</div>
    </div>
    <div class="row">
      <div class="cell align-middle board-dark-white" data-square="0,7"></div>
      <div class="cell align-middle board-dark-white" data-square="1,7"></div>
      <div class="cell align-middle board-dark-white" data-square="2,7"></div>
      <div class="cell align-middle board-dark-white" data-square="3,7"></div>
      <div class="cell align-middle board-dark-white" data-square="4,7"></div>
      <div class="cell align-middle board-dark-white" data-square="5,7"></div>
      <div class="cell align-middle board-dark-white" data-square="6,7"></div>
      <div class="cell align-middle board-dark-white" data-square="7,7"></div>
      <div class="cell align-middle">7</div>
    </div>
    <div class="row">
      <div class="cell align-middle">0</div>
      <div class="cell align-middle">1</div>
      <div class="cell align-middle">2</div>
      <div class="cell align-middle">3</div>
      <div class="cell align-middle">4</div>
      <div class="cell align-middle">5</div>
      <div class="cell align-middle">6</div>
      <div class="cell align-middle">7</div>
      <div class="cell align-middle"></div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="cell-inline align-left">Source</div>
      <div class="cell-inline align-left">
        <input type="text" data-name="source">
      </div>
    </div>
    <div class="row">
      <div class="cell-inline align-left">Target</div>
      <div class="cell-inline align-left">
        <input type="text" data-name="target">
      </div>
    </div>
    <div class="row">
      <div class="cell-inline align-left">
        <input type="button" value="Reset" style="width: 100%;" data-btn="reset">
      </div>
      <div class="cell-inline align-left">
        <input type="button" value="Move" style="width: 100%;" data-btn="move">
      </div>
    </div>
    <div class="row">
      <div class="cell-inline align-left">Now Turn</div>
      <div class="cell-inline align-left" data-name="team">White</div>
    </div>
    <div class="row">
      <div class="cell-inline align-left">Game Score(white)</div>
      <div class="cell-inline align-left" data-name="score_white">16.5</div>
    </div>
    <div class="row">
      <div class="cell-inline align-left">Game Score(black)</div>
      <div class="cell-inline align-left" data-name="score_black">17</div>
    </div>
    <div class="row">
      <div class="cell-inline align-left">Winner</div>
      <div class="cell-inline align-left" data-name="winner">White</div>
    </div>
  </div>

</body>

</html>
