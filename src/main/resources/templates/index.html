        <form method="get" action="/start">
            <input type="submit" value="게임 시작">
        </form>
    </section>
    <section>
        <h2>체스말 이동</h2>
        <form method="post" action="/move">
            시작 위치: <input type="text" name="source">
            목표 위치: <input type="text" name="target">
            <input type="submit" value="이동">
        </form>
    </section>
    <section>
        <h2>점수 확인</h2>
        <form method="get" action="/status">
            <input type="button"
                   onclick= score()
                   value="점수 계산">
        </form>
        <script>
            function score() {
                fetch('/status')
                    .then(res => res.json())
                    .then(data => alert(`${data.team} : ${data.score}점`))
            }
        </script>
    </section>
