<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="jeseok95@gmail.com"/>
    <title>체스 게임</title>
    <link href="css/index.css" rel="stylesheet"/>
    <link href="css/fontawesome.min.css" rel="stylesheet"/>
    <link href="css/all.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="wrapper">
    <header>
        <h1>
            <i class="fas fa-chess fa-3x"></i>
        </h1>
    </header>
    <nav>
        <div class="wrapper">
            <div class="box">
                <form>
                    <input type="button" onclick="chessStart()" value="&#xf197;" class="fa-3x">
                </form>
                    <span class="arrowIcon">새로 시작</span>
            </div>
            <div class="box">
                <form action="/chess" method="get">
                    <input type="submit" value="&#xf197;" class="fa-3x">
                </form>
                <span class="arrowIcon">이어하기</span>
            </div>
        </div>
    </nav>
    <footer class="footer">
        <p>
            Copyright 2020
            <a href="https://github.com/joseph415"
            >https://github.com/joseph415</a
            >
            All rights reserved
        </p>
    </footer>
</div>
<script>
    function chessStart() {
        $.ajax({
            type: "post",
            url: "/chessStart",

            dataType: "text",
            success: function () {
                location.href = '/chess';
            },
            error: function (jqXHR) {
                console.log('error');
                alert(jqXHR.responseText);
            }
        });
    }
</script>
</body>
</html>
