<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">

  <title>인비의 체스게임</title>
</head>
<body>

<h1 class="display-4 text-center" style="margin-top: 80px;margin-bottom: 40px;">인비의 체스 게임</h1>

<ul class="list-group text-center" style="width: 400px; margin-left: auto; margin-right: auto">
  {{#allChessGameRooms}}
  <li id="{{id}}" class="list-group-item" style="display: flex">
    <button type="button" class="btn btn-light enter-room-button" style="width: 100%">{{title}}</button>
    <button type="button" class="btn btn-danger delete-room-button">삭제</button>
  </li>
  {{/allChessGameRooms}}
</ul>

<form action="/rooms" method="post" style="width: 400px; margin-top: 40px; margin-left: auto; margin-right: auto" onsubmit="return create_room_check();">
  <div class="input-group">
    <input id="new_room_title" name="room-title" type="text" class="form-control" placeholder="방 제목을 입력하세요"
           aria-describedby="button-create_room_button">
    <input class="btn btn-outline-secondary" type="submit" id="create_room_button" value="방 생성"/>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
