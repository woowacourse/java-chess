<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>우아한 체스 게임</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<input id="sourceKey" type="text" value="">
<input id="targetKey" type="text" value="">

<div class="header-wrapper d-flex">
    <header><h1>우아한 체스 게임</h1></header>
</div>
<div class="chess-wrapper flex-wrap d-flex">

    <div class="game-wrapper flex-wrap d-flex">
        <div class="chess-board flex-wrap d-flex">
            {{#tilesDto.tiles}}
            <div class="tile d-flex" id="{{coordinate}}"><img alt="" src="/img/{{piece}}.png"></div>
            {{/tilesDto.tiles}}
        </div>
    </div>

    <div class="info-wrapper flex-wrap d-flex fd-column">
        <div class="button-wrapper d-flex flex-wrap fd-column">
            <div class="start-wrapper">
                <input id="new-game" type="button" value="새 게임">
            </div>
            <br/>
            <div class="load-wrapper">
                <input id="load-game" type="button" value="불러오기">
            </div>
            <br/>
            <div class="surrender-wrapper">
                <input type="button" value="항복">

            </div>
            <br/>
            <div class="end-wrapper">
                <input type="button" value="저장 후 종료">
            </div>
        </div>
        <br/>
        <div class="status-wrapper d-flex flex-wrap fd-column">
            <div class="turn-wrapper d-flex flex-wrap fd-column">
                <div class="d-flex">
                    게임 ID : <span id="game-id">{{id}}</span>
                </div>
                <div class="turn d-flex">

                    이번 차례 : <span id="now-turn">{{currentTeam}}</span>

                </div>
            </div>

            <div class="score-wrapper d-flex flex-wrap fd-column">
                <div class="black-score-wrapper d-flex">
                    BLACK 점수 :
                    <span id="black-score">
                        {{#teamScoreDto}}
                        {{blackScore}}점
                        {{/teamScoreDto}}</span>
                </div>
                <div class="white-score-wrapper d-flex">
                    WHITE 점수 :
                    <span id="white-score">
                        {{#teamScoreDto}}
                        {{whiteScore}}점
                        {{/teamScoreDto}}</span>
                </div>
            </div>
            <div class="catch-piece-wrapper d-flex flex-wrap fd-column">
                <div class="black-catch-piece-wrapper d-flex flex-wrap" id="black-dead">

                </div>
                <br/>
                <div class="white-catch-piece-wrapper d-flex flex-wrap" id="white-dead">

                </div>
            </div>
        </div>
    </div>

</div>
<script src="/js/app.js" type="module"></script>
</body>
</html>
