<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<style type="text/css">
		.btn-chess {
			width: 35px;
		}
	</style>
	
	<title>chess</title>
</head>
<body>
<div style="padding-left: 25%; padding-right: 25%">
	<form id="chess-index-form" method="post" action="/index">
		<input id="game-type" name="game-type" type="hidden">
		<div style="padding-top: 15px; padding-bottom: 15px; text-align: center;">
			<div style="padding-top: 15px; padding-bottom: 15px;">
				Chess Game!
			</div>
			<button id="new-game" type="button" class="btn btn-outline-dark btn-sm" data-toggle="button"
			        aria-pressed="false">시작하기
			</button>
			<button id="continue-game" type="button" class="btn btn-outline-dark btn-sm" data-toggle="button"
			        aria-pressed="false">이어하기
			</button>
		</div>
	</form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script type="text/javascript">
    document.getElementById("new-game").addEventListener("click", function () {
        document.getElementById("game-type").value = "new";
        document.getElementById("chess-index-form").submit();
    });
    
    document.getElementById("continue-game").addEventListener("click", function () {
        document.getElementById("game-type").value = "continue";
        document.getElementById("chess-index-form").submit();
    });
</script>

</body>
</html>
