<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="/css/style.css">
  <title>체스</title>
</head>
<body>
<div id="game_screen_wrap">
  <div id="game_screen">

  </div>

<script type="module" src="/js/App.js"></script>

</html>
