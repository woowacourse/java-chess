<script>
    $(document).ready(function () {
        $.ajax({
            type: 'get',
            url: 'init',
            dataType: 'json',
            error: initError,
            success: initSuccess
        });
    });

    function initError() {
        alert("initError");
    }

    function initSuccess(response) {
        for (position in response) {
            const pieceName = response[position].name;
            document.getElementById(position).classList.add(pieceName);
        }
    }

    $(".cell").click(function () {
        var sourcePosition = $("#sourcePositionRecord").val();

        if (sourcePosition === "nonSelectPosition") {
            $("#sourcePositionRecord").val($(this).attr("id"));
            $(this).addClass("selected");
            return;
        }

        validateMovable(sourcePosition, $(this).attr("id"));
    });

    function onError() {
        alert("해당말이 갈 수 없는 칸입니다.");
    }

    function onSuccess(response) {
        var sourcePosition = response.source;
        var targetPosition = response.target;
        var pieceType = response.pieceType;

        document.getElementById(sourcePosition).classList.remove(pieceType);
        document.getElementById(targetPosition).classList.add(pieceType);
    }

    function validateMovable(sourcePosition, targetPosition) {
        console.log(sourcePosition, targetPosition);
        document.getElementById('sourcePositionRecord').value = "empty";
        document.getElementById(sourcePosition).classList.remove("selected");

        //좌표를 post 전송
        $.ajax({
            type: 'post',
            url: 'isMovable',
            data: {sourcePosition: sourcePosition, targetPosition: targetPosition},
            dataType: 'json',
            error: onError,
            success: onSuccess
        });

    }

</script>
