<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Klay's Chess Game</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<script src="/script/chessBoardInit.js"></script>
<body>
    </br>
    <div class="header center-object">
        <h1 class="main-message">초간단 체스게임♞</h1>
    </div>
    <div id="board-div" class="center-object">
        <script>initBoard()</script>
        {{#each this.pieces}}
        <script>
            fillSquare("{{@key}}", "{{this.type}}", "{{this.color}}")
        </script>
        {{/each}}
    </div>
    </br>
    <div class="center-object board-buttons">
        <button class="button start-button">
            다시하기
        </button>
        <button class="button status-button">
            게임 중단하고 결과보기
        </button>
        <button class="button end-button">
            게임 종료하기
        </button>
    </div>
</body>
<script src="/script/chess.js"></script>
</html>
