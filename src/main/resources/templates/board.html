<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Klay's Chess Game</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<script src="/script/chessBoardInit.js"></script>
<body>
    </br>
    <div id="board-div" class="center-object"></div>
    <script>initBoard()</script>
    {{#each board.pieces}}
    <script>
        fillSquare("{{@key}}", "{{this.type}}", "{{this.color}}")
    </script>
    {{/each}}
    </br>
    <div class="center-object">
        <button class="button start-button">
            다시하기
        </button>
        <button class="button status-button">
            게임 중단하고 결과보기
        </button>
        <button class="button end-button">
            게임 종료하기
        </button>
    </div>
</body>
<script src="/script/chess.js"></script>
</html>
