<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>미니 체스 게임</title>
    <link rel="stylesheet" href="src/board.css">
</head>

<body>
<div id="app">
    <h1>♟️ 체스</h1>
    <section class="chess-ui">
        {{#pieces}}
        <div class="black-square">
            {{#symbol}}
            <img src="images/{{color}}_{{symbol}}.png"/>
            {{/symbol}}
        </div>
        {{/pieces}}
    </section>
    <section>
        <h3>현재 턴: {{turnColor.color}}</h3>
        <form enctype="text/plain" action="/chess/move" method="post" class="form-example">
            <div class="form-example">
                <label for="from">from</label>
                <input type="text" id="from" name="from" required>
                <label for="to">to</label>
                <input type="text" id="to" name="to" required>
                <input type="submit" value="제출">
            </div>
        </form>
        <form enctype="text/plain" action="/chess/status" method="get" class="form-example">
            <div class="form-example">
                <input type="submit" value="상태 출력">
            </div>
        </form>
        <form enctype="text/plain" action="/chess/end" method="get" class="form-example">
            <div class="form-example">
                <input type="submit" value="종료">
            </div>
        </form>
    </section>
</div>
</body>

</html>
