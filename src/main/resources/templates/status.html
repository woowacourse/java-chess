<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>체스 게임</title>
    <style>
    .myButton {
	box-shadow:inset 0px 1px 0px 0px #ffffff;
	background:linear-gradient(to bottom, #ffffff 5%, #f6f6f6 100%);
	background-color:#ffffff;
	border-radius:6px;
	border:1px solid #dcdcdc;
	display:inline-block;
	cursor:pointer;
	color:#666666;
	font-family:Arial;
	font-size:50px;
	font-weight:bold;
	padding:6px 24px;
	text-decoration:none;
	text-shadow:0px 1px 0px #ffffff;
}
.myButton:hover {
	background:linear-gradient(to bottom, #f6f6f6 5%, #ffffff 100%);
	background-color:#f6f6f6;
}
.myButton:active {
	position:relative;
	top:1px;
}

div#button_wrapper {
    display:flex;
    height:100vh;
    justify-content:center;
    align-items:center;
}




    </style>
</head>
<body>
<div>
    <h1 align="center">White 팀: {{whiteStatus}}</h1>
    <h1 align="center">Black 팀: {{blackStatus}}</h1>
</div>
<div id="button_wrapper">
    <form action="/start">
        <button class="myButton" type="submit">게임으로 돌아가기</button>
    </form>
    <form action="/end">
        <button class="myButton" type="submit">메인으로 돌아가기</button>
    </form>
</div>
</body>
</html>
